<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pbuzdygan — Projects (Layout E)</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --card-bg: rgba(30, 41, 59, 0.9);
      --text-color: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
    }

    @keyframes fadeIn { from {opacity: 0; transform: translateY(16px);} to {opacity: 1; transform: translateY(0);} }

    .wrap { max-width: 1280px; margin: 0 auto; padding: 26px 20px 44px; }

    .header { display: flex; justify-content: space-between; align-items: flex-end; gap: 16px; flex-wrap: wrap; }
    .header h1 { margin: 0; font-size: 1.6rem; color: var(--accent); }
    .header p { margin: 8px 0 0; color: var(--muted); }

    .profile-card {
      background: rgba(15,23,42,0.40);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 14px;
      display: flex;
      gap: 12px;
      align-items: center;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
      max-width: 520px;
    }

    .avatar { width: 56px; height: 56px; border-radius: 50%; border: 2px solid var(--accent); box-shadow: 0 0 12px rgba(56,189,248,0.35); }
    .profile-meta { display: flex; flex-direction: column; gap: 6px; min-width: 0; }
    .profile-meta strong { color: #e2e8f0; }
    .profile-meta small { color: var(--muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 52ch; }

    .mini-links { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 6px; }
    .mini-links a { text-decoration: none; display: inline-flex; align-items: center; gap: 8px; padding: 8px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.12); background: rgba(30,41,59,0.55); color: #cbd5e1; }
    .mini-links a i { color: var(--accent); }

    .tools { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 18px; }

    .search {
      flex: 1;
      min-width: 260px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(15,23,42,0.35);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 999px;
      padding: 10px 14px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }
    .search i { color: var(--accent); }
    .search input { width: 100%; background: transparent; border: none; outline: none; color: var(--text-color); font-size: 1rem; }
    .search input::placeholder { color: rgba(148,163,184,0.85); }

    .chips { display: flex; gap: 8px; flex-wrap: wrap; }
    .chip { background: rgba(15,23,42,0.55); border: 1px solid rgba(255,255,255,0.08); padding: 8px 10px; border-radius: 999px; color: #cbd5e1; font-size: 0.92rem; }

    main { margin-top: 16px; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 22px; }

    .repo {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px var(--shadow);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      display: flex;
      flex-direction: column;
    }

    .repo:hover { transform: translateY(-8px) scale(1.01); box-shadow: 0 12px 26px rgba(0,0,0,0.55); }

    .repo-banner {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 14px;
      display: block;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      background: rgba(15,23,42,0.35);
    }

    .repo h3 { margin: 0 0 10px; font-size: 1.2rem; }
    .repo h3 a { color: var(--accent); text-decoration: none; }
    .repo h3 a:hover { color: #7dd3fc; }
    .repo p { margin: 0; color: #cbd5e1; line-height: 1.5; min-height: 60px; flex: 1; }

    .repo-footer { margin-top: auto; padding-top: 14px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    .repo-footer img { height: 20px; }

    #scrollTopBtn {
      position: fixed;
      bottom: 28px;
      right: 28px;
      background: var(--accent);
      color: #0f172a;
      border: none;
      border-radius: 999px;
      padding: 12px 14px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(56,189,248,0.4);
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.2s, transform 0.2s;
      z-index: 1000;
    }
    #scrollTopBtn.visible { display: inline-flex; align-items: center; gap: 8px; opacity: 1; transform: translateY(0); }

    footer { text-align: center; padding: 24px 0 6px; color: #64748b; font-size: 0.9rem; }

    @media (max-width: 820px) {
      .profile-card { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header" aria-label="Header">
      <div>
        <h1>Projects</h1>
        <p>Browse my GitHub repos and reach out anytime.</p>
      </div>

      <div class="profile-card" aria-label="Profile">
        <img class="avatar" src="https://github.com/pbuzdygan.png" alt="pbuzdygan avatar" />
        <div class="profile-meta">
          <strong>pbuzdygan</strong>
          <small id="bio">Loading bio…</small>
          <div class="mini-links" aria-label="Contact">
            <a href="mailto:pbuzdygan@outlook.com"><i class="fas fa-envelope"></i><span>Email</span></a>
            <a href="https://www.linkedin.com/in/przemys%C5%82aw-buzdygan-15bb391a/" target="_blank" rel="noreferrer"><i class="fab fa-linkedin"></i><span>LinkedIn</span></a>
            <a href="https://github.com/pbuzdygan" target="_blank" rel="noreferrer"><i class="fab fa-github"></i><span>GitHub</span></a>
          </div>
        </div>
      </div>
    </div>

    <div class="tools" aria-label="Tools">
      <div class="search" role="search">
        <i class="fas fa-magnifying-glass" aria-hidden="true"></i>
        <input id="search" type="search" placeholder="Search projects…" autocomplete="off" />
      </div>
      <div class="chips" id="stats" aria-label="Stats">
        <div class="chip">Followers: —</div>
        <div class="chip">Repos: —</div>
        <div class="chip">Following: —</div>
      </div>
    </div>

    <main id="repos">Loading projects…</main>

    <footer>
      <p>© 2025 pbuzdygan</p>
    </footer>
  </div>

  <button id="scrollTopBtn" title="Back to top"><i class="fas fa-arrow-up"></i><span>Top</span></button>

  <script>
    const username = "pbuzdygan";
    const profileBio = document.getElementById("bio");
    const stats = document.getElementById("stats");
    const container = document.getElementById("repos");
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    const searchInput = document.getElementById("search");

    const excluded = new Set(["pbuzdygan", "pbuzdygan.github.io"]);

    const updateScrollTopVisibility = () => {
      if (window.scrollY > 200) {
        scrollTopBtn.classList.add("visible");
      } else {
        scrollTopBtn.classList.remove("visible");
      }
    };
    window.addEventListener("scroll", updateScrollTopVisibility);
    updateScrollTopVisibility();
    scrollTopBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

    fetch(`https://api.github.com/users/${username}`)
      .then(res => res.json())
      .then(user => {
        profileBio.textContent = user.bio || "No bio available.";
        stats.innerHTML = `<div class="chip">Followers: ${user.followers}</div><div class="chip">Repos: ${user.public_repos}</div><div class="chip">Following: ${user.following}</div>`;
      })
      .catch(() => { profileBio.textContent = "Could not load bio."; });

    const filterCards = () => {
      const q = (searchInput.value || "").trim().toLowerCase();
      const cards = container.querySelectorAll(".repo");
      cards.forEach(card => {
        const text = (card.getAttribute("data-search") || "").toLowerCase();
        card.style.display = text.includes(q) ? "flex" : "none";
      });
    };
    searchInput.addEventListener("input", filterCards);

    fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
      .then(res => res.json())
      .then(repos => {
        if (!Array.isArray(repos)) throw new Error("Invalid repos response");
        container.innerHTML = "";
        repos
          .filter(repo => !excluded.has(repo.name))
          .forEach((repo, i) => {
            const repoSlug = encodeURIComponent(repo.name);
            const branch = encodeURIComponent(repo.default_branch || "main");
            const repoPath = `${username}/${repoSlug}`;

            const card = document.createElement("article");
            card.className = "repo";
            card.style.animationDelay = `${0.08 * (i + 1)}s`;
            card.setAttribute("data-search", `${repo.name} ${repo.description || ""}`);

            const bannerUrl = `https://raw.githubusercontent.com/${username}/${repoSlug}/${branch}/branding/${repoSlug}_banner.png`;
            const banner = document.createElement("img");
            banner.className = "repo-banner";
            banner.src = bannerUrl;
            banner.alt = `${repo.name} banner`;
            banner.loading = "lazy";
            banner.referrerPolicy = "no-referrer";
            banner.onerror = () => banner.remove();

            const starsUrl = `https://img.shields.io/github/stars/${repoPath}`;
            const issuesUrl = `https://img.shields.io/github/issues/${repoPath}`;
            const lastCommitUrl = `https://img.shields.io/github/last-commit/${repoPath}/${branch}`;

            card.innerHTML = `<h3><a href="${repo.html_url}" target="_blank" rel="noreferrer">${repo.name}</a></h3><p>${repo.description || "No description."}</p><div class="repo-footer"><a href="${repo.html_url}/stargazers" target="_blank" rel="noreferrer"><img src="${starsUrl}" alt="Stars"></a><a href="${repo.html_url}/issues" target="_blank" rel="noreferrer"><img src="${issuesUrl}" alt="Issues"></a><a href="${repo.html_url}/commits/${branch}" target="_blank" rel="noreferrer"><img src="${lastCommitUrl}" alt="Last commit"></a></div>`;
            card.prepend(banner);
            container.appendChild(card);
          });

        filterCards();
      })
      .catch(() => {
        container.textContent = "Could not load projects. Try again later.";
      });
  </script>
</body>
</html>

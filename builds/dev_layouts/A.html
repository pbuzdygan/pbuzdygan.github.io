<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pbuzdygan — Projects (Layout A)</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --card-bg: rgba(30, 41, 59, 0.9);
      --text-color: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
    }

    a { color: inherit; }

    @keyframes fadeIn { from {opacity: 0; transform: translateY(16px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes floatIn { 0% { opacity: 0; transform: translateY(18px) scale(0.98); } 100% { opacity: 1; transform: translateY(0) scale(1); } }

    .container { max-width: 1200px; margin: 0 auto; padding: 28px 20px 40px; }

    .hero {
      display: grid;
      grid-template-columns: 1.4fr 0.9fr;
      gap: 18px;
      align-items: start;
    }

    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 8px 20px var(--shadow);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      animation: fadeIn 0.7s ease both;
    }

    .profile {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 16px;
      align-items: center;
    }

    @media (max-width: 560px) {
      .profile { grid-template-columns: 1fr; text-align: center; }
      .profile .meta { align-items: center; }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
      justify-self: start;
    }

    @media (max-width: 560px) {
      .avatar { justify-self: center; }
    }

    .meta { display: flex; flex-direction: column; gap: 10px; }

    .name { margin: 0; font-size: 2rem; color: var(--accent); }
    .bio { margin: 0; color: var(--muted); line-height: 1.5; max-width: 60ch; }

    .stats { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 6px; }
    .chip { background: rgba(15,23,42,0.55); border: 1px solid rgba(255,255,255,0.08); padding: 10px 12px; border-radius: 12px; color: #cbd5e1; font-size: 0.95rem; }

    .contact-title { margin: 0 0 10px; color: var(--accent); font-size: 1.2rem; }
    .contact-sub { margin: 0 0 14px; color: var(--muted); }

    .contact-links { display: flex; flex-direction: column; gap: 10px; }
    .contact-links a {
      text-decoration: none;
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(15,23,42,0.25);
      transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
      opacity: 0;
      animation: floatIn 0.55s ease forwards;
    }
    .contact-links a:nth-child(1) { animation-delay: 0.08s; }
    .contact-links a:nth-child(2) { animation-delay: 0.16s; }
    .contact-links a:nth-child(3) { animation-delay: 0.24s; }
    .contact-links a:nth-child(4) { animation-delay: 0.32s; }
    .contact-links a:nth-child(5) { animation-delay: 0.40s; }

    .contact-links a:hover { transform: translateY(-2px); background: rgba(56,189,248,0.08); border-color: rgba(56,189,248,0.25); }
    .contact-links i { width: 20px; text-align: center; color: var(--accent); }
    .contact-links span { color: #cbd5e1; font-size: 0.98rem; }

    .section-head {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: baseline;
      margin: 26px 4px 12px;
    }
    .section-head h2 { margin: 0; font-size: 1.35rem; }
    .section-head p { margin: 0; color: var(--muted); }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 22px;
      padding: 0;
    }

    .repo {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px var(--shadow);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      display: flex;
      flex-direction: column;
    }

    .repo:hover { transform: translateY(-8px) scale(1.01); box-shadow: 0 12px 26px rgba(0,0,0,0.55); }

    .repo-banner {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 14px;
      display: block;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      background: rgba(15,23,42,0.35);
    }

    .repo h3 { margin: 0 0 10px; font-size: 1.2rem; }
    .repo h3 a { color: var(--accent); text-decoration: none; }
    .repo h3 a:hover { color: #7dd3fc; }
    .repo p { margin: 0; color: #cbd5e1; line-height: 1.5; min-height: 60px; flex: 1; }

    .repo-footer { margin-top: auto; padding-top: 14px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    .repo-footer img { height: 20px; }

    #scrollTopBtn {
      position: fixed;
      bottom: 28px;
      right: 28px;
      background: var(--accent);
      color: #0f172a;
      border: none;
      border-radius: 999px;
      padding: 12px 14px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(56,189,248,0.4);
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.2s, transform 0.2s;
      z-index: 1000;
    }
    #scrollTopBtn.visible { display: inline-flex; align-items: center; gap: 8px; opacity: 1; transform: translateY(0); }

    footer { text-align: center; padding: 24px 0 6px; color: #64748b; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero" aria-label="Header">
      <div class="card">
        <div class="profile">
          <img class="avatar" src="https://github.com/pbuzdygan.png" alt="pbuzdygan avatar" />
          <div class="meta">
            <h1 class="name">pbuzdygan</h1>
            <p class="bio" id="bio">Loading bio…</p>
            <div class="stats" id="stats" aria-label="Stats">
              <div class="chip">Followers: —</div>
              <div class="chip">Repos: —</div>
              <div class="chip">Following: —</div>
            </div>
          </div>
        </div>
      </div>

      <aside class="card" aria-label="Contact">
        <h2 class="contact-title">Contact</h2>
        <p class="contact-sub">Fast ways to reach me.</p>
        <div class="contact-links">
          <a href="mailto:pbuzdygan@outlook.com"><i class="fas fa-envelope"></i><span>Email</span></a>
          <a href="https://www.linkedin.com/in/przemys%C5%82aw-buzdygan-15bb391a/" target="_blank" rel="noreferrer"><i class="fab fa-linkedin"></i><span>LinkedIn</span></a>
          <a href="https://github.com/pbuzdygan" target="_blank" rel="noreferrer"><i class="fab fa-github"></i><span>GitHub</span></a>
          <a href="https://pbuzdygan.github.io" target="_blank" rel="noreferrer"><i class="fas fa-globe"></i><span>Website</span></a>
          <a href="https://pbuzdygan.github.io/cv.pdf" target="_blank" rel="noreferrer"><i class="fas fa-file-pdf"></i><span>CV (PDF)</span></a>
        </div>
      </aside>
    </section>

    <div class="section-head">
      <h2>Projects</h2>
      <p>Automatically fetched from GitHub.</p>
    </div>

    <main id="repos">Loading projects…</main>

    <footer>
      <p>© 2025 pbuzdygan</p>
    </footer>
  </div>

  <button id="scrollTopBtn" title="Back to top"><i class="fas fa-arrow-up"></i><span>Top</span></button>

  <script>
    const username = "pbuzdygan";
    const profileBio = document.getElementById("bio");
    const stats = document.getElementById("stats");
    const container = document.getElementById("repos");
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    const excluded = new Set(["pbuzdygan", "pbuzdygan.github.io"]);

    const updateScrollTopVisibility = () => {
      if (window.scrollY > 200) {
        scrollTopBtn.classList.add("visible");
      } else {
        scrollTopBtn.classList.remove("visible");
      }
    };
    window.addEventListener("scroll", updateScrollTopVisibility);
    updateScrollTopVisibility();
    scrollTopBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

    fetch(`https://api.github.com/users/${username}`)
      .then(res => res.json())
      .then(user => {
        profileBio.textContent = user.bio || "No bio available.";
        stats.innerHTML = `<div class="chip">Followers: ${user.followers}</div><div class="chip">Repos: ${user.public_repos}</div><div class="chip">Following: ${user.following}</div>`;
      })
      .catch(() => { profileBio.textContent = "Could not load bio."; });

    fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
      .then(res => res.json())
      .then(repos => {
        if (!Array.isArray(repos)) throw new Error("Invalid repos response");
        container.innerHTML = "";
        repos
          .filter(repo => !excluded.has(repo.name))
          .forEach((repo, i) => {
            const repoSlug = encodeURIComponent(repo.name);
            const branch = encodeURIComponent(repo.default_branch || "main");
            const repoPath = `${username}/${repoSlug}`;

            const card = document.createElement("article");
            card.className = "repo";
            card.style.animationDelay = `${0.08 * (i + 1)}s`;

            const bannerUrl = `https://raw.githubusercontent.com/${username}/${repoSlug}/${branch}/branding/${repoSlug}_banner.png`;
            const banner = document.createElement("img");
            banner.className = "repo-banner";
            banner.src = bannerUrl;
            banner.alt = `${repo.name} banner`;
            banner.loading = "lazy";
            banner.referrerPolicy = "no-referrer";
            banner.onerror = () => banner.remove();

            const starsUrl = `https://img.shields.io/github/stars/${repoPath}`;
            const issuesUrl = `https://img.shields.io/github/issues/${repoPath}`;
            const lastCommitUrl = `https://img.shields.io/github/last-commit/${repoPath}/${branch}`;

            card.innerHTML = `<h3><a href="${repo.html_url}" target="_blank" rel="noreferrer">${repo.name}</a></h3><p>${repo.description || "No description."}</p><div class="repo-footer"><a href="${repo.html_url}/stargazers" target="_blank" rel="noreferrer"><img src="${starsUrl}" alt="Stars"></a><a href="${repo.html_url}/issues" target="_blank" rel="noreferrer"><img src="${issuesUrl}" alt="Issues"></a><a href="${repo.html_url}/commits/${branch}" target="_blank" rel="noreferrer"><img src="${lastCommitUrl}" alt="Last commit"></a></div>`;
            card.prepend(banner);
            container.appendChild(card);
          });
      })
      .catch(() => {
        container.textContent = "Could not load projects. Try again later.";
      });
  </script>
</body>
</html>

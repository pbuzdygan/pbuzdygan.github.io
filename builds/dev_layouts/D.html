<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pbuzdygan — Projects (Layout D)</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --card-bg: rgba(30, 41, 59, 0.9);
      --text-color: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
    }

    @keyframes fadeIn { from {opacity: 0; transform: translateY(16px);} to {opacity: 1; transform: translateY(0);} }

    .wrap { max-width: 1200px; margin: 0 auto; padding: 28px 20px 44px; }

    .hero {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 14px rgba(56, 189, 248, 0.45);
    }

    .title { display: flex; flex-direction: column; gap: 6px; min-width: min(70ch, 100%); }
    .title h1 { margin: 0; color: var(--accent); font-size: 1.6rem; }
    .title p { margin: 0; color: var(--muted); line-height: 1.5; }

    .chips { display: flex; gap: 8px; flex-wrap: wrap; }
    .chip { background: rgba(15,23,42,0.55); border: 1px solid rgba(255,255,255,0.08); padding: 8px 10px; border-radius: 999px; color: #cbd5e1; font-size: 0.92rem; }

    .head { display: flex; justify-content: space-between; align-items: baseline; gap: 12px; margin: 12px 4px 14px; }
    .head h2 { margin: 0; font-size: 1.35rem; }
    .head p { margin: 0; color: var(--muted); }

    main { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 22px; }

    .repo {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px var(--shadow);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      display: flex;
      flex-direction: column;
    }

    .repo:hover { transform: translateY(-8px) scale(1.01); box-shadow: 0 12px 26px rgba(0,0,0,0.55); }

    .repo-banner {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 14px;
      display: block;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      background: rgba(15,23,42,0.35);
    }

    .repo h3 { margin: 0 0 10px; font-size: 1.2rem; }
    .repo h3 a { color: var(--accent); text-decoration: none; }
    .repo h3 a:hover { color: #7dd3fc; }
    .repo p { margin: 0; color: #cbd5e1; line-height: 1.5; min-height: 60px; flex: 1; }

    .repo-footer { margin-top: auto; padding-top: 14px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    .repo-footer img { height: 20px; }

    .fab-bar {
      position: fixed;
      right: 18px;
      bottom: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .fab {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(30,41,59,0.75);
      color: #cbd5e1;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
      transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
      max-width: 210px;
    }
    .fab:hover { transform: translateY(-2px); border-color: rgba(56,189,248,0.25); background: rgba(56,189,248,0.10); }
    .fab i { color: var(--accent); width: 18px; text-align: center; }

    #scrollTopBtn {
      background: var(--accent);
      color: #0f172a;
      border: none;
      cursor: pointer;
      justify-content: center;
      box-shadow: 0 0 12px rgba(56,189,248,0.4);
    }

    #scrollTopBtn span { font-weight: 600; }

    footer { text-align: center; padding: 24px 0 6px; color: #64748b; font-size: 0.9rem; }

    @media (max-width: 560px) {
      .fab span { display: none; }
      #scrollTopBtn span { display: inline; }
      .fab { border-radius: 50%; width: 48px; height: 48px; padding: 0; justify-content: center; }
      .fab i { width: auto; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hero" aria-label="Header">
      <img class="avatar" src="https://github.com/pbuzdygan.png" alt="pbuzdygan avatar" />
      <div class="title">
        <h1>pbuzdygan</h1>
        <p id="bio">Loading bio…</p>
        <div class="chips" id="stats" aria-label="Stats">
          <div class="chip">Followers: —</div>
          <div class="chip">Repos: —</div>
          <div class="chip">Following: —</div>
        </div>
      </div>
    </header>

    <div class="head">
      <h2>Projects</h2>
      <p>Contact is always available via floating actions.</p>
    </div>

    <main id="repos">Loading projects…</main>

    <footer>
      <p>© 2025 pbuzdygan</p>
    </footer>
  </div>

  <div class="fab-bar" aria-label="Quick contact">
    <a class="fab" href="mailto:pbuzdygan@outlook.com" title="Email"><i class="fas fa-envelope"></i><span>Email</span></a>
    <a class="fab" href="https://www.linkedin.com/in/przemys%C5%82aw-buzdygan-15bb391a/" target="_blank" rel="noreferrer" title="LinkedIn"><i class="fab fa-linkedin"></i><span>LinkedIn</span></a>
    <a class="fab" href="https://github.com/pbuzdygan" target="_blank" rel="noreferrer" title="GitHub"><i class="fab fa-github"></i><span>GitHub</span></a>
    <button class="fab" id="scrollTopBtn" title="Back to top"><i class="fas fa-arrow-up"></i><span>Top</span></button>
  </div>

  <script>
    const username = "pbuzdygan";
    const profileBio = document.getElementById("bio");
    const stats = document.getElementById("stats");
    const container = document.getElementById("repos");
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    const excluded = new Set(["pbuzdygan", "pbuzdygan.github.io"]);

    scrollTopBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

    fetch(`https://api.github.com/users/${username}`)
      .then(res => res.json())
      .then(user => {
        profileBio.textContent = user.bio || "No bio available.";
        stats.innerHTML = `<div class="chip">Followers: ${user.followers}</div><div class="chip">Repos: ${user.public_repos}</div><div class="chip">Following: ${user.following}</div>`;
      })
      .catch(() => { profileBio.textContent = "Could not load bio."; });

    fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
      .then(res => res.json())
      .then(repos => {
        if (!Array.isArray(repos)) throw new Error("Invalid repos response");
        container.innerHTML = "";
        repos
          .filter(repo => !excluded.has(repo.name))
          .forEach((repo, i) => {
            const repoSlug = encodeURIComponent(repo.name);
            const branch = encodeURIComponent(repo.default_branch || "main");
            const repoPath = `${username}/${repoSlug}`;

            const card = document.createElement("article");
            card.className = "repo";
            card.style.animationDelay = `${0.08 * (i + 1)}s`;

            const bannerUrl = `https://raw.githubusercontent.com/${username}/${repoSlug}/${branch}/branding/${repoSlug}_banner.png`;
            const banner = document.createElement("img");
            banner.className = "repo-banner";
            banner.src = bannerUrl;
            banner.alt = `${repo.name} banner`;
            banner.loading = "lazy";
            banner.referrerPolicy = "no-referrer";
            banner.onerror = () => banner.remove();

            const starsUrl = `https://img.shields.io/github/stars/${repoPath}`;
            const issuesUrl = `https://img.shields.io/github/issues/${repoPath}`;
            const lastCommitUrl = `https://img.shields.io/github/last-commit/${repoPath}/${branch}`;

            card.innerHTML = `<h3><a href="${repo.html_url}" target="_blank" rel="noreferrer">${repo.name}</a></h3><p>${repo.description || "No description."}</p><div class="repo-footer"><a href="${repo.html_url}/stargazers" target="_blank" rel="noreferrer"><img src="${starsUrl}" alt="Stars"></a><a href="${repo.html_url}/issues" target="_blank" rel="noreferrer"><img src="${issuesUrl}" alt="Issues"></a><a href="${repo.html_url}/commits/${branch}" target="_blank" rel="noreferrer"><img src="${lastCommitUrl}" alt="Last commit"></a></div>`;
            card.prepend(banner);
            container.appendChild(card);
          });
      })
      .catch(() => {
        container.textContent = "Could not load projects. Try again later.";
      });
  </script>
</body>
</html>
